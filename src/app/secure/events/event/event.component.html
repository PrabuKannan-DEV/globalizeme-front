<div class="row d-flex justify-content-center">
  <div class="card bg-dark col-5 mt-5 text-white">
    <div class="card-header">
      <h1 class="text-center">New Event!</h1>
    </div>
    <div class="card-body">
      <form class="form mt-3" [formGroup]="form" (submit)="submit()">
        <div class="d-flex justify-content-center flex-column align-items-center">
          <div class="form-group mt-2 col-6">
            <div class="text-center">
              <label for="name" class="form-label h3">Name
              </label>
            </div>
            <input type="text" formControlName="name" class="form-control col-8" placeholder="Name">
          </div>
          <div class="form-group mt-2 col-6">
            <div class="text-center">
              <label for="description" class="form-label h3 pt-3">Description</label>
            </div>
            <textarea formControlName="description" class="form-control" placeholder="description"></textarea>
          </div>
          <div class="form-group mt-2 col-6">
            <div class="text-center">
              <label for="date" class="form-label h3 pt-3">Date
              </label>
            </div>
            <input type="date" formControlName="date" class="form-control col-3" placeholder="Date">
          </div>
          <div class="col-3 text-center p-4">
            <button class="btn btn-primary btn-block mt-2 text-white">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
