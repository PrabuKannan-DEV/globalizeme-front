<div class="row d-flex justify-content-center">
  <div class="card bg-dark col-5 mt-5 text-white" style="padding:20px;">
    <div class="card-header">
      <h1 class="text-center">Edit event</h1>
    </div>
    <div class="card-body">
      <form class="form mt-3" [formGroup]="form" (submit)="submit()">
        <div class="d-flex justify-content-center flex-column align-items-center">
          <div class="form-group mt-2 col-6">
            <div class="text-center">
              <label for="name" class="form-label">Name
              </label>
            </div>
            <input value="{{event.name}}" type="text" formControlName="name" class="form-control col-8"
              placeholder="Name">
          </div>
          <div class="form-group mt-2 col-6">
            <div class="text-center">
              <label for="description" class="form-label">Description
              </label>
            </div>
            <textarea value="{{event.description}}" formControlName="description" class="form-control"
              placeholder="description"></textarea>
          </div>
          <div class="form-group mt-2 col-6">
            <div class="text-center">
              <label for="date" class="form-label">Date
              </label>
            </div>
            <input value="{{event.date}}" type="date" formControlName="date" class="form-control" placeholder="Date">
          </div>
          <div class="p-5">
            <button class="btn  btn-primary btn-block mt-2" >Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
